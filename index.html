<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing AR Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f8ff;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f3f8ff;
            color: #333;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .active {
            display: flex !important;
        }
        button {
            background-color: #fcb900;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #e6a500;
        }
        #coin-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="coin-display">Coins: 0</div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Welcome to Animal Guessing AR!</h1>
        <p>Can you guess the name of the animals?</p>
        <button onclick="startGame()">Play</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <h1>Guess the Animal!</h1>
        <div id="xr-container"></div> <!-- WebXR container -->
        <div id="options"></div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen">
        <h1>ðŸŽ‰ You Got It! ðŸŽ‰</h1>
        <p>Great job! You've earned 10 coins.</p>
        <button onclick="nextLevel()">Next Level</button>
    </div>

    <!-- Lose Screen -->
    <div id="lose-screen" class="screen">
        <h1>ðŸ˜¢ Oops! Try Again! ðŸ˜¢</h1>
        <p>Better luck next time!</p>
        <button onclick="startGame()">Try Again</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@2.0.0/dist/index.js"></script>
    <script>
        let renderer, scene, camera, controller;
        let xrSession = null;
        let currentLevel = 0;
        let coins = 0;
        const animals = [
            { name: "toad", model: "./assets/toad.glb" },
            { name: "lioness", model: "./assets/lioness.glb" },
            { name: "rat", model: "./assets/rat.glb" },
            { name: "cat", model: "./assets/cat.glb" },
        ];
        let correctAnimal;
        let animalModel;

        // Set up WebXR and Three.js
        function initXR() {
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById("xr-container").appendChild(renderer.domElement);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3); // Camera position for AR

            // Set up lighting
            const light = new THREE.AmbientLight(0x404040); // Ambient light
            scene.add(light);

            // Set up the XR controller (for interaction)
            controller = new THREE.XRController();
            scene.add(controller);

            // Set up AR session
            navigator.xr.requestSession('immersive-ar', {
                requiredFeatures: ['hit-test']
            }).then(onXRSessionStarted);
        }

        // Handle XR session start
        function onXRSessionStarted(session) {
            xrSession = session;
            renderer.xr.enabled = true;
            xrSession.addEventListener('end', onXRSessionEnded);
            animate();
        }

        // Handle XR session end
        function onXRSessionEnded() {
            xrSession = null;
        }

        // Animation loop for WebXR
        function animate() {
            if (xrSession) {
                xrSession.requestAnimationFrame(animate);
            }
            renderer.render(scene, camera);
        }

        // Start the game
        function startGame() {
            currentLevel = 0;
            coins = 0;
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
            loadAnimalForLevel(currentLevel);
        }

        // Load the animal model for the current level
        function loadAnimalForLevel(level) {
            const selectedAnimal = animals[level];
            correctAnimal = selectedAnimal.name;

            // Load 3D model for animal
            const loader = new THREE.GLTFLoader();
            loader.load(selectedAnimal.model, (gltf) => {
                if (animalModel) {
                    scene.remove(animalModel); // Remove previous model if it exists
                }
                animalModel = gltf.scene;
                animalModel.scale.set(0.5, 0.5, 0.5); // Adjust scale
                scene.add(animalModel);
            });

            // Create answer options
            createOptions();
        }

        // Generate answer options
        function createOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            const shuffled = [...animals].sort(() => 0.5 - Math.random());

            shuffled.forEach(animal => {
                const button = document.createElement('button');
                button.innerText = animal.name;
                button.onclick = () => checkAnswer(animal.name);
                optionsContainer.appendChild(button);
            });
        }

        // Check if the selected answer is correct
        function checkAnswer(selectedName) {
            if (selectedName === correctAnimal) {
                coins += 10;
                document.getElementById('coin-display').innerText = `Coins: ${coins}`;
                document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
                document.getElementById('win-screen').classList.add('active');
            } else {
                document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
                document.getElementById('lose-screen').classList.add('active');
            }
        }

        // Go to the next level
        function nextLevel() {
            currentLevel++;
            if (currentLevel < animals.length) {
                loadAnimalForLevel(currentLevel);
                document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
                document.getElementById('game-screen').classList.add('active');
            } else {
                alert("You've completed all levels!");
            }
        }

        // Initialize the game and XR
        window.onload = function() {
            initXR();
        };
    </script>
</body>
</html>
