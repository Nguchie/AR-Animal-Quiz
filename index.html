<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f8ff;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f3f8ff;
            color: #333;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .active {
            display: flex !important;
        }

        button {
            background-color: #fcb900;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e6a500;
        }

        #options button {
            background-color: #34c9eb;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
        }

        #coin-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div id="coin-display">Coins: 0</div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Welcome to Animal Guessing Game!</h1>
        <p>Can you guess the name of the animals?</p>
        <button onclick="startGame()">Play</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <h1>Guess the Animal!</h1>
        <div id="game-canvas"></div>
        <div id="options"></div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen">
        <h1>ðŸŽ‰ You Got It! ðŸŽ‰</h1>
        <p>Great job! You've earned 10 coins.</p>
        <button onclick="startGame()">Next Level</button>
    </div>

    <!-- Lose Screen -->
    <div id="lose-screen" class="screen">
        <h1>ðŸ˜¢ Oops! Try Again! ðŸ˜¢</h1>
        <p>Better luck next time!</p>
        <button onclick="startGame()">Try Again</button>
    </div>

    <script>
        const animals = [
            { name: "cat", model: "./assets/cat.glb" },
            { name: "rat", model: "./assets/rat.glb" },
            { name: "toad", model: "./assets/toad.glb" },
            { name: "lioness", model: "./assets/lioness.glb" },
        ];

        let correctAnimal;
        let coins = 0;
        let scene, camera, renderer, loader, animalObject;

        // Initialize Three.js Scene
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('game-canvas').appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(2, 2, 5);
            scene.add(light);

            loader = new THREE.GLTFLoader();
        }

        function startGame() {
            document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');

            if (!scene) initScene();
            loadRandomAnimal();
        }

        function loadRandomAnimal() {
            if (animalObject) {
                scene.remove(animalObject);
            }

            const randomIndex = Math.floor(Math.random() * animals.length);
            const selectedAnimal = animals[randomIndex];
            correctAnimal = selectedAnimal.name;

            loader.load(selectedAnimal.model, gltf => {
                animalObject = gltf.scene;
                animalObject.scale.set(0.5, 0.5, 0.5);
                scene.add(animalObject);
                render();
            });

            createOptions();
        }

        function createOptions() {
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            const shuffled = [...animals].sort(() => 0.5 - Math.random());

            shuffled.forEach(animal => {
                const button = document.createElement('button');
                button.innerText = animal.name;
                button.onclick = () => checkAnswer(animal.name);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedName) {
            if (selectedName === correctAnimal) {
                coins += 10;
                document.getElementById('coin-display').innerText = `Coins: ${coins}`;
                document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
                document.getElementById('win-screen').classList.add('active');
            } else {
                document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
                document.getElementById('lose-screen').classList.add('active');
            }
        }

        function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
