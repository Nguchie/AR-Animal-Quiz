<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Guessing AR Game</title>
       <script type="text/javascript" src="game.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f3f8ff;
        }

        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #f3f8ff;
            color: #333;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .active {
            display: flex !important;
        }

        button {
            background-color: #fcb900;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e6a500;
        }

        #options button {
            background-color: #34c9eb;
        }

        h1 {
            font-size: 2.5rem;
            color: #4a90e2;
        }

        #coin-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ffcc00;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <a-assets>
                <a-asset-item id="cat" src="./assets/cat.glb"></a-asset-item>
                <a-asset-item id="rat" src="./assets/rat.glb"></a-asset-item>
                <a-asset-item id="toad" src="./assets/toad.glb"></a-asset-item>
                <a-asset-item id="lioness" src="./assets/lioness.glb"></a-asset-item>
    </a-assets>
    
    <div id="coin-display">Coins: 0</div>

    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
        <h1>Welcome to Animal Guessing AR!</h1>
        <p>Can you guess the name of the animals?</p>
        <button onclick="startGame()">Play</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <h1>Guess the Animal!</h1>
        <a-scene embedded arjs>
            <a-entity id="animal-model" position="0 1 -2"></a-entity>
        </a-scene>
        <div id="options"></div>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="screen">
        <h1>ðŸŽ‰ You Got It! ðŸŽ‰</h1>
        <p>Great job! You've earned 10 coins.</p>
        <button onclick="startGame()">Next Level</button>
    </div>

    <!-- Lose Screen -->
    <div id="lose-screen" class="screen">
        <h1>ðŸ˜¢ Oops! Try Again! ðŸ˜¢</h1>
        <p>Better luck next time!</p>
        <button onclick="startGame()">Try Again</button>
    </div>


</body>
</html>
